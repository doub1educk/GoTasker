<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTasker - Управление задачами</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2c3e50;
            border-radius: 10px;
            color: white;
        }
        .section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #27ae60; color: white; margin-right: 5px; }
        .btn-danger { background: #e74c3c; color: white; }
        
        .task-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info { flex-grow: 1; }
        .task-title { font-size: 1.1rem; font-weight: bold; }
        .task-desc { font-size: 0.9rem; color: #666; }
        .status-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
        }
        .status-pending { background: #f1c40f; color: #000; }
        .status-done { background: #2ecc71; color: #fff; }
    </style>
</head>
<body>

    <header>
        <h1>GoTasker</h1>
        <p>Интерфейс управления задачами</p>
    </header>

    <section class="section">
        <h2>Создать задачу</h2>
        <form id="createForm">
            <div class="form-group">
                <label>Название</label>
                <input type="text" name="title" required>
            </div>
            <div class="form-group">
                <label>Описание</label>
                <textarea name="description"></textarea>
            </div>
            <button type="submit" class="btn-primary">Добавить в список</button>
        </form>
    </section>

    <section class="section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2>Ваши задачи</h2>
            <button onclick="getTasks()" style="background: #95a5a6; color: white;">Обновить список</button>
        </div>
        <div id="taskList"></div>
    </section>

    <script>
    const createForm = document.getElementById('createForm');
    const taskList = document.getElementById('taskList');

    async function getTasks() {
        try {
            const response = await fetch('/tasks');
            if (!response.ok) throw new Error('Ошибка сервера');
            const tasks = await response.json();
            console.log("Получены задачи:", tasks); 
            renderTasks(tasks);
        } catch (err) {
            console.error("Ошибка в getTasks:", err);
            taskList.innerHTML = "<p style='color:red'>Ошибка загрузки. Проверьте консоль.</p>";
        }
    }

    createForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(createForm);
        const params = new URLSearchParams(formData);

        try {
            const response = await fetch('/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params
            });

            if (response.ok) {
                createForm.reset();
                await getTasks(); 
            } else {
                alert("Ошибка при создании");
            }
        } catch (err) { console.error(err); }
    });

    async function toggleStatus(id, currentStatus) {
        const newStatus = currentStatus === 'done' ? 'pending' : 'done';
        const params = new URLSearchParams();
        params.append('status', newStatus);

        try {
            const response = await fetch(`/tasks/update?id=${id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params
            });
            if (response.ok) getTasks();
        } catch (err) { console.error(err); }
    }

    async function deleteTask(id) {
        if (!confirm("Удалить задачу?")) return;
        try {
            const response = await fetch(`/tasks/delete?id=${id}`, { 
                method: 'DELETE' 
            });
            if (response.ok) getTasks();
        } catch (err) { console.error(err); }
    }

    function renderTasks(tasks) {
        if (!tasks || tasks.length === 0) {
            taskList.innerHTML = "<p>Список пуст</p>";
            return;
        }

        taskList.innerHTML = tasks.map(t => `
            <div class="task-item">
                <div class="task-info">
                    <span class="task-title">${t.title || 'Без названия'}</span>
                    <span class="status-badge status-${t.status}">
                        ${t.status === 'done' ? 'Выполнено' : 'В работе'}
                    </span>
                    <div class="task-desc">${t.description || 'Нет описания'}</div>
                </div>
                <div class="task-actions">
                    <button class="btn-success" onclick="toggleStatus(${t.id}, '${t.status}')">
                        ${t.status === 'done' ? 'Вернуть' : 'Готово'}
                    </button>
                    <button class="btn-danger" onclick="deleteTask(${t.id})">Удалить</button>
                </div>
            </div>
        `).join('');
    }

    getTasks();
</script>
